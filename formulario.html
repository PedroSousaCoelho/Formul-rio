<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="formulario.css" media="screen">
</head>
<body>
    <div class ='campo'>
        <h1 id = 'titulo'>Cadastro de Devs</h1>
        <p id = 'subtitulo'>Complete suas informações</p>
         <br>
        </div>

    <form>  
        <fieldset class="grupo">
            <div class= 'campo'>
                <label for="nome"> <strong>Nome</strong></label>
                <input type="text" name="" id="nome" required> 
           </div>

           <div class="campo">
            <label for="sobrenome"> <strong>Sobrenome</strong></label>
            <input type="text" name="sobrenome" id="sobrenome" required>
        </div>
           </fieldset>
          <div class="campo">
            <label for="email"> <strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>  
        
        <div class="campo">
            <label> <strong>De qual lado a aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" id="devweb" value="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb1" id="deveweb1" value = 'backend'>Back-end
            </label>
            <label>
                <input type="radio" name="deveweb" id="deveweb2" value = 'FullStack'> Full-Stack
            </label>
        </div>

            <div class='campo'>
                <label for="senioridade"><strong>Senioridade</strong></label>
                    <select id="senioridade">
                    <option selected disabled value="">Selecione</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                    </select>
            </div>

        <fieldset class="grupo">
            <div id = 'checkbox'>
                <label><strong>Selecione as Tecnologias</strong></label> <br> <br>
                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" name="tecnologia3" id="tecnologia3" value="Javascript">
                <label for="tecnologia3">Javascript</label>
                <input type="checkbox" name="tecnologia4" id="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" name="tecnologia5" id="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" name="tecnologia6" id="tecnologia6" value= 'Python'>
                <label for="tecnologia6">Python</label>
                <input type="checkbox" name="tecnologia7" id="tecnologia7" value="Java">
                <label for="tecnologia8">Java</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Conte um pouco da sua Experiência</strong> </label>
            <textarea row = '6' style="width: 26mem;" id = 'experiencia' name="experiencia"></textarea>
        </div>

        <button type="submit" class="botao">Concluido</button>
    </form>
    </body>
</html>
